<!doctype html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Edit | BlogBrew</title>
</head>
<body>

<!-- Create New Blog -->
<div id="content" class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-10 mx-auto max-w-screen-xl mt-14">
  <div data-th-replace="message::messagebox"></div>
  <h2 class="text-xl font-semibold mb-4">Edit Your Blog</h2>
  <form th:action="@{'/user/blog/edit/'+${id}}" th:object="${blogDto}" method="post" novalidate class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Title</label>
      <input th:field="*{title}" type="text" class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter blog title" />
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-600 "></p>
    </div>
    <div>
      <label class="block mb-1 font-medium">Content</label>
      <textarea th:field="*{content}" class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" rows="5" placeholder="Write your blog..."></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-red-600 "></p>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white px-6 py-2 rounded">Create Blog</button>
    <a th:href="@{'/user/profile'}" class="bg-gray-600 hover:bg-gray-700 dark:bg-gray-500 dark:hover:bg-gray-600 text-white px-6 py-2 rounded">Back</a>
  </form>
</div>
</body>
</html>
