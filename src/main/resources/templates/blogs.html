<!doctype html>
<html
lang="en"
th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs | BlogBrew</title>
</head>
<body>
<section id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6  px-4 mt-14 mx-auto max-w-screen-xl">
    <div th:each="blog : ${blogs}" class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <!-- Optional image -->
<!--            <img class="rounded-t-lg" src="/images/blog-placeholder.jpg" alt="Blog Image" />-->
        </a>
        <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white
            overflow-hidden text-ellipsis whitespace-nowrap"
                th:text="${blog.title}">Blog Title</h5>

            Posted by <span class="font-medium text-gray-700 dark:text-white" th:text="${blog.user.name}">Author Name</span>

            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400
          overflow-hidden text-ellipsis max-h-24 line-clamp-3"
               th:text="${blog.content}">Blog content...</p>
            <a th:href="@{'/blogview/' + ${blog.id}}"
               class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
</section>



</body>
</html>
